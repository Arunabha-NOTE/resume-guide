<!-- Fixed navbar at top -->
<div class="fixed top-0 left-0 right-0 z-50 h-16 bg-surface">
  <app-navbar 
    [leftItems]="leftMenuItems" 
    [rightItems]="rightMenuItems"
    [isMobileMenuOpen]="isMobileMenuOpen"
    (toggleMobileMenu)="toggleMobileMenu()">
  </app-navbar>
</div>

<!-- Mobile menu overlay (only visible on mobile when open) -->
<div 
  *ngIf="isMobileMenuOpen"
  class="fixed inset-0 z-40 md:hidden mobile-menu-overlay"
>
  <!-- Backdrop -->
  <div 
    class="fixed inset-0 bg-black bg-opacity-50"
    (click)="closeMobileMenu()"
  ></div>
  
  <!-- Menu panel -->
  <div class="fixed inset-y-0 left-0 w-64 bg-surface shadow-lg pt-16">
    <div class="p-4 h-full overflow-y-auto">
      <nav class="space-y-2">
        <a
          *ngFor="let item of mobileMenuItems"
          [routerLink]="item.routerLink"
          (click)="closeMobileMenu()"
          class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors"
          routerLinkActive="bg-blue-100 text-blue-900"
        >
          {{ item.label }}
        </a>
      </nav>
    </div>
  </div>
</div>

<!-- Fixed sidebar (hidden on mobile) -->
<div class="hidden md:block fixed left-0 top-16 w-72 bg-surface z-40 sidebar-container" style="height: calc(100vh - 4rem); overflow-y: auto; overflow-x: hidden;">
  <app-sidebar [items]="panelMenuItems"></app-sidebar>
</div>

<!-- Main content area -->
<div class="md:ml-72 pt-16 min-h-screen content-glass content-area">
  <p-card class="p-4 md:p-8 max-w-none">
    <router-outlet></router-outlet>
  </p-card>
</div>
