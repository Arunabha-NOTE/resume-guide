  <app-navbar [leftItems]="leftMenuItems" [rightItems]="rightMenuItems"></app-navbar>
</div>

<!-- Fixed sidebar -->
<div class="fixed left-0 top-16 bottom-0 w-72 bg-surface border-r border-surface-border overflow-y-auto z-40">
  <app-sidebar [items]="panelMenuItems"></app-sidebar>
</div>

<!-- Main content area -->
<div class="ml-72 pt-16 min-h-screen bg-surface-card">
  <div class="p-8 max-w-none">
    <router-outlet></router-outlet>
  </div>
</div>
