<div class="w-full h-16 md:h-16 border-0 flex items-center justify-between px-4 bg-surface">
  <!-- Mobile hamburger menu (visible on mobile only) -->
  <button 
    (click)="toggleMobileMenu.emit()"
    class="md:hidden flex items-center justify-center w-10 h-10 text-gray-700 hover:text-gray-900 focus:outline-none"
    aria-label="Toggle mobile menu"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path 
        [attr.d]="!isMobileMenuOpen ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12'"
        stroke-linecap="round" 
        stroke-linejoin="round" 
        stroke-width="2"
      />
    </svg>
  </button>

  <!-- Desktop title (hidden on mobile) -->
  <div class="hidden md:flex items-center">
    <ng-container *ngFor="let item of leftItems">
      <span class="text-lg font-bold text-gray-800">{{ item.label }}</span>
    </ng-container>
  </div>

  <!-- Right side items (always visible) -->
  <div class="flex gap-1 md:gap-2">
    <ng-container *ngFor="let item of rightItems">
      <a 
        *ngIf="item.url; else buttonTemplate"
        [href]="item.url" 
        [target]="item.target || '_self'"
        class="flex items-center gap-1 md:gap-2 px-2 md:px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors"
      >
        <i *ngIf="item.icon" [class]="item.icon"></i>
        <span class="text-xs md:text-sm">{{ item.label }}</span>
      </a>
      <ng-template #buttonTemplate>
        <button 
          (click)="item.command && item.command({})"
          class="flex items-center gap-1 md:gap-2 px-2 md:px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors"
        >
          <i *ngIf="item.icon" [class]="item.icon"></i>
          <span class="text-xs md:text-sm">{{ item.label }}</span>
        </button>
      </ng-template>
    </ng-container>
  </div>
</div>
